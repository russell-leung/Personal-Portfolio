    <form action="https://script.google.com/macros/s/AKfycbwPXonKgZpvpwd2QFYN8_d6RvJcd5cgSpo-ecscZBekPXaqzNV7RhIRSyNKZZ_wB9w/exec" method="post" id="contact-me-form">

      <div class="contact-me-form">
        <label for="fname">Enter Your First Name:</label><br>
        <input type="text" name="fname" placeholder="First Name" id="contact-me-fname" required>
      </div>


      <div class="contact-me-form">
        <label for="lname">Enter Your Last Name:</label><br>
        <input type="text" name="lname" placeholder="Last Name" id="contact-me-lname" required>
      </div>
        

      <div class="contact-me-form">
        <label for="email">Enter Your Email:</label><br>
        <input type="email" name="email" placeholder="Email" id="email" required>
      </div>


      <div class="contact-me-form">
        <label for="message">Enter Your Message:</label><br>
        <textarea name="message" id="message" rows="7"></textarea>
      </div>


      <input type="submit" value="Submit" id="contact-form-submit-btn">
      
    </form>

    <script src="script.js"></script>
